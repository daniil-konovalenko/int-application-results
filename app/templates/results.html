{% extends "base.html" %}
{% block content %}
<h3>Результаты участника  №{{ student_id }}</h3>

<table class="table table-hover">

    {% for subject, score in table %}
        <tr>
            <td>{{ subject }}</td>
            <td>{{ score }}</td>
        </tr>
    {% endfor %}
        <tr>
            <td>Сумма</td>
            <td>{{ table|sum(attribute=1) }}</td>
        </tr>
</table>
{% if comments %}
Комментарии: {{ comments }}
{% endif %}
{% endblock %}
