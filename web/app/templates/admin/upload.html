{% extends 'admin/master.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h1>Здесь можно внести результаты</h1>
            <p class="lead">
            {% if not current_user.is_authenticated %}
                <p>
                    <a class="btn btn-primary" href="{{ url_for('security.login') }}">Войти</a>
                </p>
            {% else %}
            <form method="post" action="{{ url_for('upload.upload') }}" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                {{ form.file }}
                <button type="submit" class="btn btn-success">Загрузить</button> <p>результаты {{ form.grade }} класса</p>
            </form>
            {% endif %}


        </div>
    </div>
</div>
{% endblock %}
